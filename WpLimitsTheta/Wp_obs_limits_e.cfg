@include "commonWp.cfg"
@include "Wp_templates.cfg"

bayes = {
    type = "mcmc_quantiles";
    name = "bayes";
    parameter = "signalStrength";
    quantiles = [0.95];
    iterations = 100000;
    override-parameter-distribution = {
       type = "product_distribution";
       distributions = ("@electron_eff-gauss","@beta_ttbar-gauss", "@beta_wjets-lognormal", "@beta_zjets-gauss", "@beta_singletop-gauss", "@beta_ww-gauss", "@signalStrength-flat", "@luminosity-gauss","@delta_btag-gauss","@delta_JES-gauss");
     };
    burn-in = 10000;
};

mcmc_histo = {
    type = "mcmc_posterior_histo";
    name = "mcmc_histo";
    parameters = ("signalStrength");
    override-parameter-distribution = {
       type = "product_distribution";
       distributions = ("@electron_eff-gauss","@beta_ttbar-gauss", "@beta_wjets-lognormal", "@beta_zjets-gauss", "@beta_singletop-gauss", "@beta_ww-gauss", "@signalStrength-flat", "@luminosity-gauss","@delta_btag-gauss","@delta_JES-gauss");
     };
    histo_signalStrength = {
       nbins = 1000;
       range = (0.0, 5.0);
    };
    iterations = 100000;
};


myminuit = {
   type = "root_minuit";
};

main = {
   data_source = {
       type = "histo_source";
       name = "histo";
       mass-mu0t = "@data-mu0t-nominal";
       mass-e0t = "@data-e0t-nominal";
   };
   model = "@wprime-model";
   producers = ("@bayes");
   n-events = 10;
   output_database = {
        type = "rootfile_database";
        filename = "results_observed.root";
    };
};

