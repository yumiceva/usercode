wprime-model = {
    mass-e0t = {
        ttbar = {
            coefficient-function = { type = "mult"; parameters = ("beta_ttbar", "luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@ttbar-e0t-nominal";
               delta_btag-plus-histogram = "@ttbar-e0t-btag-up";
               delta_btag-minus-histogram = "@ttbar-e0t-btag-down";
               delta_JES-plus-histogram = "@ttbar-e0t-jes-up";
               delta_JES-minus-histogram = "@ttbar-e0t-jes-down";
            };
        };

        singletop = {
            coefficient-function = { type = "mult"; parameters = ("beta_singletop", "luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@singletop-e0t-nominal";
               delta_btag-plus-histogram = "@singletop-e0t-btag-up";
               delta_btag-minus-histogram = "@singletop-e0t-btag-down";
               delta_JES-plus-histogram = "@singletop-e0t-jes-up";
               delta_JES-minus-histogram = "@singletop-e0t-jes-down";
            };
        };
       wlight = {
            coefficient-function = {type = "mult"; parameters = ("beta_wjets", "luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@wlight-e0t-nominal";
               delta_btag-plus-histogram = "@wlight-e0t-btag-up";
               delta_btag-minus-histogram = "@wlight-e0t-btag-down";
               delta_JES-plus-histogram = "@wlight-e0t-jes-up";
               delta_JES-minus-histogram = "@wlight-e0t-jes-down";
            };
        };

        zlight = {
            coefficient-function = {type = "mult"; parameters = ("beta_wjets","beta_zjets", "luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@zlight-e0t-nominal";
               delta_btag-plus-histogram = "@zlight-e0t-btag-up";
               delta_btag-minus-histogram = "@zlight-e0t-btag-down";
               delta_JES-plus-histogram = "@zlight-e0t-jes-up";
               delta_JES-minus-histogram = "@zlight-e0t-jes-down";
            };
        };
        WW = {
            coefficient-function = {type = "mult"; parameters = ("beta_ww","luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@WW-e0t-nominal";
               delta_btag-plus-histogram = "@WW-e0t-btag-up";
               delta_btag-minus-histogram = "@WW-e0t-btag-down";
               delta_JES-plus-histogram = "@WW-e0t-jes-up";
               delta_JES-minus-histogram = "@WW-e0t-jes-down";
            };
        };
        zprime1000 = {
            coefficient-function = {type = "mult"; parameters = ("signalStrength", "luminosity","electron_eff"); };
            histogram = {
               type = "cubiclinear_histomorph";
               parameters = ("delta_btag","delta_JES");
               nominal-histogram = "@wprime800-e0t-nominal";
               delta_btag-plus-histogram = "@wprime800-e0t-btag-up";
               delta_btag-minus-histogram = "@wprime800-e0t-btag-down";
               delta_JES-plus-histogram = "@wprime800-e0t-jes-up";
               delta_JES-minus-histogram = "@wprime800-e0t-jes-down";
            };
        };
    };

    /* configure here the distributions used in the *fit*(!) */
    parameter-distribution = {
        type ="product_distribution";
        distributions =("@electron_eff-gauss","@beta_ttbar-gauss", "@beta_wjets-lognormal", "@beta_zjets-gauss", "@beta_ww-gauss", "@beta_singletop-gauss", "@signalStrength-flat", "@luminosity-gauss","@delta_btag-gauss","@delta_JES-gauss");
    };
};

